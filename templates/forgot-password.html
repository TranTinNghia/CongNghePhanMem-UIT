{% extends "base.html" %}

{% block title %}Quên mật khẩu - BaiTapNhom{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h2>Quên mật khẩu</h2>
        <p class="info-text">Vui lòng nhập tên đăng nhập để đặt lại mật khẩu</p>
        <form method="POST" action="{{ url_for('forgot_password') }}">
            <div class="form-group">
                <label for="username">Tên đăng nhập</label>
                <input
                    type="text"
                    id="username"
                    name="username"
                    required
                    placeholder="Nhập tên đăng nhập"
                    autocomplete="username"
                />
            </div>

            <button type="submit" class="submit-btn">Tiếp tục</button>
        </form>

        <div class="auth-footer">
            <p><a href="{{ url_for('login') }}">← Quay lại đăng nhập</a></p>
        </div>
    </div>
</div>
{% endblock %}
